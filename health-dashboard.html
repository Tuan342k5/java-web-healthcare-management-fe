<html lang="vi">

<body class="dashboard">
    <h2>Chỉ số sức khỏe hôm nay</h2>

        <div class="widget">
            <h3>Heart Rate</h3>
            <p>72 bpm</p>
        </div>
        <div class="widget">
            <h3>Blood Pressure</h3>
            <p>120/80 mmHg</p>

        <div class="widget">

            <p>65 kg</p>
        </div>
        <div class="widget">

            <p>7.5 hours</p>
        </div>
    </div>

</html>
